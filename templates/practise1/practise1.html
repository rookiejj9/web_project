<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <link href="{{ url_for('static', filename='practise1/practise1.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div>
      <header>
        <h1 id='title' class='text-center'>freeCodeCamp Survey Form</h1>
        <p id='description' class='text-center'>Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id='survey-form'>
          <div class='form-group'>
            <label id='name-label' for='name'>Name</label>
              <input id='name' name='name' type='text' placeholder='name' class='self' required/>
          </div>
          <div class='form-group'>
            <label id='email-label' for='email'>Email</label>
              <input id='email' name='email' type='email' placeholder='email' class='self' required/>
          </div>
          <div class='form-group'>
            <label id='number-label' for='number'>
              Age
             <span class='clue'>(optional)</span>
            </label>
            <input id='number' name='number' type='number' placeholder='number' class='self' min='2' max='10'/>
          </div>
          <div>
            <p>Which option best describes your current role?</p>
            <select id='dropdown'>
               <option>1</option>
               <option>2</option>
            </select>
          </div>
          <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for='select1'>
              <input id='select1' type='radio' name='select' value='select1' class='input-radio' checked/>
              select1
            </label>
              <label for='select2'>
                <input id='select2' type='radio' name='select' value='select2' class='input-radio'/>
                select2
              </label>
          </div>
          <div>
            <p>Any comments or suggestions?
              <span class='clue'>(Check all that apply)</span>
            </p>
            <label>
              <input id='prefer' name='prefer' value='front-end-projects' type='checkbox' class='input-checkbox'/>
              front-end-projects
            </label>
            <label>
              <input id='prefer' name='prefer' value='back-end-projects' type='checkbox' class='input-checkbox'/>
              back-end-projects
            </label>
          </div>
          <div>
            <p>Any comments or suggestions?</p>
            <textarea id='comment' class='comment' placeholder='Enter your comment here...'>
            </textarea>
          </div>
          <div>
            <input id='submit' type='submit' />
          </div>
      </form>
    </div>
  </body>
</html>
